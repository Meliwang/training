<!DOCTYPE html>
<html>
<head>
	<title>Calculator Buat Andy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<p>Calculator</p>
	<div id="btnCol">
	<button type="button" class="btn btn-danger" id="btnplus">+</button>
	<button type="button" class="btn btn-warning" id="btnmin">-</button>
	<button type="button" class="btn btn-success" id="btnx">x</button>
	<button type="button" class="btn btn-primary" id="btndiv">/</button>
	<button type="button" class="btn btn-default" id="btnuse">How to Use</button>
	<button type="button" class="btn btn-info" id="btnhelp">Help</button>
	</div>
	<div class="hidden" id="col-calc">
	<input type="text" class="form-control" id="col1">
	<span>+</span>
	<input type="text" class="form-control" id="col2">
	<button type="button" class="btn btn-default btnhelp" id="btnhelp">Calculator</button>
	<span>Your Result is: </span>
	<span></span>
	</div>
</body>

<script>
	$('#btnplus').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').removeClass('hidden');
	})
</script>
</html>
