<!DOCTYPE html>
<html>
<head>
	<title>Calculator Buat Andy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container'>
		<div id="btnCol" class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-danger btn-block" id="btnplus">+</button>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-warning btn-block" id="btnmin">-</button>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-success btn-block" id="btnx">x</button>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-primary btn-block" id="btndiv">/</button>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-default btn-block" id="btnuse">How to Use</button>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-4 col-xs-6'>
				<button type="button" class="btn btn-info btn-block" id="btnhelp">Help</button>
			</div>
		</div>
		<div style='display:none;' id="col-calc" class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<div class='col-xs-5'>
				<input type="text" class="form-control" id="txtangka1"/>
			</div>
			<div class='col-xs-2 text-center symbols'>
				<!--SYMBOL AKAN DI PRINT SAMA JQUERY-->
			</div>
			<div class='col-xs-5'>
				<input type="text" class="form-control" id="txtangka2"/>
			</div>
			<button type="button" class="btn btn-success" id="btncalc">Calculate</button>
			<button type="button" class="btn btn-danger" id="btnclose">Close</button>
		</div>
	</div>
</body>

<script>
	$('#btnplus').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').slideDown();
		$('.symbols').text('+');
	});
	$('#btnmin').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').slideDown();
		$('.symbols').text('-');
	});
	$('#btnx').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').slideDown();
		$('.symbols').text('x');
	});
	$('#btndiv').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').slideDown();
		$('.symbols').text('/');
	});
	$('#btnplus').click(function(){
		$('#btnCol').slideUp();
		$('#col-calc').slideDown();
		$('.symbols').text('+');
	});
	$('#btnclose').click(function(){
		$('#btnCol').slideDown();
		$('#col-calc').slideUp();;
	});
</script>
</html>
